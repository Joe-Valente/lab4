<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ITMD-361 Lab 4</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post" autocomplete="on">
    <fieldset>
      <legend>My Info</legend>
      <div>
        <label>First Name: <input type="text" name="first_name_field" placeholder="first name"></label>
      </div>
      <div>
        <label>Last Name: <input type="text" name="last_name_field" placeholder="last name"></label>
      </div>
      <div>
        <label>Phone Number: <input type="tel" id="phone" name="phone_field" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></label>
      </div>
      <div>
        <label>Email Address: <input type="email" id="email" name="email_field" ></label>
      </div>
      <div>
        <label><input type="hidden" name="hidden_field"></label>
      </div>
      <div>
        <label> Select appropriate Gender</label> 
      </div>
      <div>
        <input type="radio" name="gender_field" value="male"> Male<br>
        <input type="radio" name="gender_field" value="female"> Female<br>
        <input type="radio" name="gender_field" value="other"> Other <br>
      </div>
      <label for="age_field">Age: </label>
      <select name="languages" id="lang">
        <option value="Under 18">Under 18</option>
        <option value="18 - 24">18 - 24</option>
        <option value="25 - 34">25 - 34</option>
        <option value="35 - 44">35 - 44</option>
        <option value="45 - 54">45 - 54</option>
        <option value="55 - 64">55 - 64</option>
        <option value="65 and Over">65 and Over</option>
      </select>
    </fieldset>
  </form>
</body>
</html>
